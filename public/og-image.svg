<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1f2937"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#374151" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Main content container -->
  <g transform="translate(100, 150)">
    <!-- Profile circle -->
    <circle cx="150" cy="150" r="80" fill="#4f46e5" stroke="#6366f1" stroke-width="4"/>
    <text x="150" y="170" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" text-anchor="middle" fill="white">DN</text>
    
    <!-- Name and title -->
    <text x="280" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="white">Deep Nandre</text>
    <text x="280" y="170" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="400" fill="#d1d5db">Cybersecurity-Aware Software Engineer</text>
    <text x="280" y="210" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="300" fill="#9ca3af">Building Secure, Scalable Systems</text>
  </g>
  
  <!-- Tech badges -->
  <g transform="translate(100, 380)">
    <rect x="0" y="0" width="120" height="40" rx="20" fill="#059669" opacity="0.8"/>
    <text x="60" y="25" font-family="system-ui" font-size="14" font-weight="600" text-anchor="middle" fill="white">Python</text>
    
    <rect x="140" y="0" width="140" height="40" rx="20" fill="#3b82f6" opacity="0.8"/>
    <text x="210" y="25" font-family="system-ui" font-size="14" font-weight="600" text-anchor="middle" fill="white">TypeScript</text>
    
    <rect x="300" y="0" width="100" height="40" rx="20" fill="#f59e0b" opacity="0.8"/>
    <text x="350" y="25" font-family="system-ui" font-size="14" font-weight="600" text-anchor="middle" fill="white">AWS</text>
    
    <rect x="420" y="0" width="120" height="40" rx="20" fill="#8b5cf6" opacity="0.8"/>
    <text x="480" y="25" font-family="system-ui" font-size="14" font-weight="600" text-anchor="middle" fill="white">Security</text>
  </g>
  
  <!-- Portfolio label -->
  <text x="1100" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" text-anchor="end" fill="#6b7280">Portfolio 2025</text>
</svg> 

